<main>


<div class="filterAndSearch">
    <h3>Sortare</h3>
    <div class="src">
        <input type="text" id="search" placeholder="Search by author name or book title"> 
    </div>
    <div class="filters">
        <button id="allBooks" class="main-filter">Toate cartile</button>
        <button id="pret-filter-btn" class="main-filter">Dupa pret</button>

        <div class="pret-btn display-none">
            <!-- <button id="fil" class="filtrareBtn">  20RON  </button> -->
            <button id="21-30" class="filtrareBtn"> 20 - 30 RON</button>
            <button id="31-40" class="filtrareBtn">30 - 40 RON</button>
            <button id="41-50" class="filtrareBtn">40 - 50 RON</button>
            <button id="51" class="filtrareBtn"> 50 RON+</button>
            <!-- <button id="inStoc" class="filtrareBtn"> Doar din stoc </button>     -->
        </div>

        <button class="main-filter" id="category-filter-btn" >Dupa categorie</button>

        <div class="category-btn display-none">
            <button class="filtrareBtn">Biologie</button>
            <button class="filtrareBtn">Medicina</button>
            <button class="filtrareBtn">Filosofie</button>
            <button class="filtrareBtn">Fictiune</button>
            <button class="filtrareBtn">Drept</button>
        </div>

        <button class="main-filter" id="cover-filter-btn">Dupa coperta</button>

        <div class="cover-btn display-none">
            <button class="filtrareBtn" id="copertaBrosata">Brosata</button>
            <button class="filtrareBtn" id="copertaCartonata">Cartonata</button>
      
        </div>
    </div>
    
</div>
<!-- Products -->
    <div id="products">
     
        <div id="output">

        </div>

    </div>
</main>

  <!-- Contact -->
    
  <div id="contact">
    <div class="form">
        <div class="title">Contactati-ne</div>
        <!-- <div class="subtitle">Let's create your account!</div> -->
        <div class="input-container ic1">
          <input id="firstname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">Nume</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Prenume</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</>
        </div>
        <button type="text" class="submit">submit</button>
      </div>
  </div>
